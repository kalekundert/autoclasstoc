name: Continous Deployment

on:
    push:
        branches:
            - main

    workflow_dispatch:

jobs:
    testing:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
              with:
                  fetch-depth: 0
            - uses: actions/setup-python@v2

            - name: Install Poetry deps
              run: |
                  curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/install-poetry.py | python -
                  export PATH=$PATH:$HOME/.poetry/bin
                  poetry install
                  poetry update

            - name: Run tox tests
              run: poetry run tox

            - name: Print current version
              run: poetry run semantic-release print-version --current

            - name: Print new version
              run: poetry run semantic-release print-version

            - name: Print poetry version
              run: poetry version --short

            - name: Bump version
              run: poetry run semantic-release version

            - name: Print current version after bump
              run: poetry run semantic-release print-version --current

            - name: Print new version after bump
              run: poetry run semantic-release print-version

            - name: Print poetry version after bump
              run: poetry version --short

