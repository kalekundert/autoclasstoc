[build-system]
requires = ['flit_core >=3.2,<4']
build-backend = 'flit_core.buildapi'

[project]
name = 'sphinxclasstocr'
# summary ='Group Python Class items logically in documentation using Sphinx.'

maintainers = [
  {name = 'Mark Sevelj', email = 'marksdaspark@gmail.com'}
]

authors = [
    {name = 'Mark Sevelj', email = 'marksdaspark@gmail.com'},
    {name = 'Kale Kundert', email = 'kale@thekunderts.net'}
]
readme = 'README.rst'

classifiers = [
    'Development Status :: 2 - Pre-Alpha',
    'Framework :: Sphinx :: Extension',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: MIT License',
    'Operating System :: OS Independent',
    'Programming Language :: Python :: 3',
    'Topic :: Documentation :: Sphinx',
]

dynamic = ['version', 'description']

requires-python = '>=3.6'

dependencies = [
    'sphinx>=3.1',
    'docutils',
]

keywords = ['sphinx tools',
            'sphinx TOC',
            'documentation tools',
]

[project.urls]

Documentation = 'https://sphinxclasstocr.readthedocs.io/en/latest/'
Source = 'https://github.com/imAsparky/sphinxclasstocr'
Bug-Tracker = 'https://github.com/imAsparky/sphinxclasstocr/issues'


[project.optional-dependencies]
testing = [
    'pytest >=6',
    'pytest-cov >=2',
    'coverage==5.5',
    'coveralls==3.2.0',
]
documenting = [
    'sphinx >=3.1',
]
