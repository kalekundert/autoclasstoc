[build-system]
requires = ["flit"]
build-backend = "flit.buildapi"

[tool.flit.metadata]
module = "sphinxclasstocr"
author = "Mark Sevelj"
author-email = "mark.sevelj@dunwright.com.au"
home-page = 'https://github.com/imAsparky/sphinxclasstocr'
description-file = 'README.rst'
requires-python = ">=3.6"
requires = [
  'sphinx>=3.0',
  'docutils',
]
classifiers = [
  'Programming Language :: Python :: 3',
  'License :: OSI Approved :: MIT License',
]

[tool.flit.metadata.requires-extra]
tests = [
  'pytest',
  'pytest-cov',
  # 'coveralls',
]
docs = [
  'sphinx>=3.1',
  'sphinx_rtd_theme',
]

[tool.flit.metadata.urls]
'Documentation' = 'https://sphinxclasstocr.readthedocs.io/en/latest/'
'Version Control' = 'https://github.com/imAsparky/sphinxclasstocr'
'Bug Tracker' = 'https://github.com/imAsparky/sphinxclasstocr/issues'
'Continuous Integration' = 'https://github.com/imAsparky/sphinxclasstocr/actions'
# 'Test Coverage' = 'https://coveralls.io/github/kalekundert/autoclasstoc'

[tool.semantic_release]
branch = 'main'
# version_variable = 'sphinxclasstocr/__init__.py:__version__'
version_variable = '1.2.3'
build_command = 'python -m pip install flit && flit build'
patch_without_tag = 'true'
